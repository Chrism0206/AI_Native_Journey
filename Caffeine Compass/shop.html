<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Caffeine Compass</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fbfaf9] group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1ede9] px-10 py-3">
          <div class="flex items-center gap-4 text-[#191410]">
            <a href="index.html" class="flex items-center gap-4 text-[#191410]">
              <img src="images/bean.png" alt="Caffeine Compass Logo" class="w-9 h-9 object-contain" />
              <h2 class="text-[#191410] text-lg font-bold leading-tight tracking-[-0.015em]">Caffeine Compass</h2>
            </a>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#191410] text-sm font-medium leading-normal px-4 py-2 rounded-full bg-[#f1ede9] hover:bg-[#e8e0d8] transition-colors" href="index.html">Home</a>
              <a class="text-[#191410] text-sm font-medium leading-normal px-4 py-2 rounded-full bg-[#f1ede9] hover:bg-[#e8e0d8] transition-colors" href="recommendations.html">Recommendations</a>
              <a class="text-[#191410] text-sm font-medium leading-normal px-4 py-2 rounded-full bg-[#f1ede9] hover:bg-[#e8e0d8] transition-colors" href="bean-index.html">Beans</a>
              <a class="text-[#191410] text-sm font-medium leading-normal px-4 py-2 rounded-full bg-[#f1ede9] hover:bg-[#e8e0d8] transition-colors" href="shop.html">Shop</a>
              <a class="text-[#191410] text-sm font-medium leading-normal px-4 py-2 rounded-full bg-[#f1ede9] hover:bg-[#e8e0d8] transition-colors" href="brewing-guide.html">Brewing Guides</a>
              <a class="text-[#191410] text-sm font-medium leading-normal px-4 py-2 rounded-full bg-[#f1ede9] hover:bg-[#e8e0d8] transition-colors" href="about.html">About</a>
            </div>
            <div class="flex items-center gap-4">
              <button id="cartButton" class="relative p-2 text-[#191410] hover:text-[#5b371b] transition-colors">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span id="cartBadge" class="absolute -top-1 -right-1 bg-[#5b371b] text-[#fbfaf9] text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
              </button>
              <a href="userprofile.html">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ml-4"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBxnVSxfNlCxBxLQ3NYy-_3vnXRHZgqjwq0624tyAcqzCHxlUQQGlF_GazseABcsqyggSu9A9_KEfcSYaSKNwnEtIrsceTqsLwkR4-wF5F25nm8RiPz6W0hBh4Dn0B7NQh74cugFPEMuULr0E40wDg5TYh6WfVqgSO-A85ASe_csY2eIB3LTjzraCbBYh1HQeCC6V5O0bNnjQ2ytRrqrQOL63BXaNbFOax874oCIP4udyshJRRiRF63auQG62sqCq_ANb5hJHbDyKM");'></div>
              </a>
            </div>
          </div>
        </header>
        
        <!-- Main Content Area -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[1200px] flex-1">
            
            <!-- Shop Header -->
            <div class="mb-8">
              <h1 class="text-4xl font-bold text-[#191410] mb-2">Coffee Shop</h1>
              <p class="text-[#8c6f5a] text-lg">Discover and purchase premium coffee beans from around the world</p>
            </div>

            <!-- Filters and Search -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
              <div class="flex flex-wrap gap-4 items-center">
                <!-- Search -->
                <div class="flex-1 min-w-[300px]">
                  <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search coffee beans..." 
                           class="w-full pl-10 pr-4 py-3 border border-[#f1ede9] rounded-lg bg-white text-[#191410] focus:outline-none focus:border-[#5b371b]">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-[#8c6f5a]"></i>
                  </div>
                </div>
                
                <!-- Filter Dropdowns -->
                <select id="roastFilter" class="px-4 py-3 border border-[#f1ede9] rounded-lg bg-white text-[#191410] focus:outline-none focus:border-[#5b371b]">
                  <option value="">All Roast Levels</option>
                  <option value="light">Light Roast</option>
                  <option value="medium">Medium Roast</option>
                  <option value="medium-dark">Medium-Dark Roast</option>
                  <option value="dark">Dark Roast</option>
                </select>
                
                <select id="originFilter" class="px-4 py-3 border border-[#f1ede9] rounded-lg bg-white text-[#191410] focus:outline-none focus:border-[#5b371b]">
                  <option value="">All Origins</option>
                  <option value="Ethiopia">Ethiopia</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Brazil">Brazil</option>
                  <option value="Guatemala">Guatemala</option>
                  <option value="Costa Rica">Costa Rica</option>
                  <option value="Kenya">Kenya</option>
                  <option value="Sumatra">Sumatra</option>
                  <option value="Jamaica">Jamaica</option>
                  <option value="Peru">Peru</option>
                  <option value="Honduras">Honduras</option>
                  <option value="Nicaragua">Nicaragua</option>
                  <option value="Mexico">Mexico</option>
                </select>
                
                <select id="priceFilter" class="px-4 py-3 border border-[#f1ede9] rounded-lg bg-white text-[#191410] focus:outline-none focus:border-[#5b371b]">
                  <option value="">All Prices</option>
                  <option value="0-15">Under $15</option>
                  <option value="15-25">$15 - $25</option>
                  <option value="25-35">$25 - $35</option>
                  <option value="35+">Over $35</option>
                </select>
                
                <button id="clearFilters" class="px-4 py-3 bg-[#f1ede9] text-[#191410] rounded-lg hover:bg-[#e8e0d8] transition-colors">
                  Clear Filters
                </button>
              </div>
            </div>

            <!-- Products Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productsGrid">
              <!-- Products will be dynamically loaded here -->
            </div>

            <!-- Load More Button -->
            <div class="text-center mt-8">
              <button id="loadMoreBtn" class="px-6 py-3 bg-[#5b371b] text-[#fbfaf9] rounded-lg hover:bg-[#4a2e15] transition-colors font-medium">
                Load More Products
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[80vh] overflow-hidden">
          <div class="flex items-center justify-between p-6 border-b border-[#f1ede9]">
            <h2 class="text-2xl font-bold text-[#191410]">Shopping Cart</h2>
            <button id="closeCart" class="text-[#8c6f5a] hover:text-[#191410] text-2xl">&times;</button>
          </div>
          
          <div class="p-6 overflow-y-auto max-h-[400px]">
            <div id="cartItems">
              <!-- Cart items will be displayed here -->
            </div>
            
            <div id="emptyCart" class="text-center py-8 text-[#8c6f5a]">
              <i class="fas fa-shopping-cart text-4xl mb-4"></i>
              <p>Your cart is empty</p>
            </div>
          </div>
          
          <div class="p-6 border-t border-[#f1ede9] bg-[#fbfaf9]">
            <div class="flex justify-between items-center mb-4">
              <span class="text-lg font-semibold text-[#191410]">Total:</span>
              <span id="cartTotal" class="text-2xl font-bold text-[#5b371b]">$0.00</span>
            </div>
            <button id="checkoutBtn" class="w-full py-3 bg-[#5b371b] text-[#fbfaf9] rounded-lg hover:bg-[#4a2e15] transition-colors font-medium">
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Quick View Modal -->
    <div id="quickViewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden">
          <div class="flex items-center justify-between p-6 border-b border-[#f1ede9]">
            <h2 class="text-2xl font-bold text-[#191410]">Product Details</h2>
            <button id="closeQuickView" class="text-[#8c6f5a] hover:text-[#191410] text-2xl">&times;</button>
          </div>
          
          <div class="p-6" id="quickViewContent">
            <!-- Product details will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
          <div class="flex items-center justify-between p-6 border-b border-[#f1ede9]">
            <h2 class="text-2xl font-bold text-[#191410]">Checkout</h2>
            <button id="closeCheckout" class="text-[#8c6f5a] hover:text-[#191410] text-2xl">&times;</button>
          </div>
          
          <div class="p-6">
            <form id="checkoutForm" class="space-y-4">
              <div>
                <label class="block text-[#191410] font-medium mb-2">Full Name</label>
                <input type="text" required class="w-full px-4 py-3 border border-[#f1ede9] rounded-lg focus:outline-none focus:border-[#5b371b]">
              </div>
              
              <div>
                <label class="block text-[#191410] font-medium mb-2">Email</label>
                <input type="email" required class="w-full px-4 py-3 border border-[#f1ede9] rounded-lg focus:outline-none focus:border-[#5b371b]">
              </div>
              
              <div>
                <label class="block text-[#191410] font-medium mb-2">Shipping Address</label>
                <textarea required rows="3" class="w-full px-4 py-3 border border-[#f1ede9] rounded-lg focus:outline-none focus:border-[#5b371b]"></textarea>
              </div>
              
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-[#191410] font-medium mb-2">Card Number</label>
                  <input type="text" required placeholder="1234 5678 9012 3456" class="w-full px-4 py-3 border border-[#f1ede9] rounded-lg focus:outline-none focus:border-[#5b371b]">
                </div>
                <div>
                  <label class="block text-[#191410] font-medium mb-2">CVV</label>
                  <input type="text" required placeholder="123" class="w-full px-4 py-3 border border-[#f1ede9] rounded-lg focus:outline-none focus:border-[#5b371b]">
                </div>
              </div>
              
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label class="block text-[#191410] font-medium mb-2">Expiry Date</label>
                  <input type="text" required placeholder="MM/YY" class="w-full px-4 py-3 border border-[#f1ede9] rounded-lg focus:outline-none focus:border-[#5b371b]">
                </div>
                <div>
                  <label class="block text-[#191410] font-medium mb-2">ZIP Code</label>
                  <input type="text" required class="w-full px-4 py-3 border border-[#f1ede9] rounded-lg focus:outline-none focus:border-[#5b371b]">
                </div>
              </div>
              
              <div class="flex justify-between items-center pt-4 border-t border-[#f1ede9]">
                <span class="text-lg font-semibold text-[#191410]">Total:</span>
                <span id="checkoutTotal" class="text-2xl font-bold text-[#5b371b]">$0.00</span>
              </div>
              
              <button type="submit" class="w-full py-3 bg-[#5b371b] text-[#fbfaf9] rounded-lg hover:bg-[#4a2e15] transition-colors font-medium">
                Place Order
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="shop.js"></script>
</body>
</html>
